
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digi Cafe | Your Focus Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --coffee-dark: #2d1b0b;
      --coffee-medium: #8b5e3c;
      --cream: #fdfcfb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f1ed;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Lora', serif;
    }
    .cafe-bg {
      background: 
        radial-gradient(circle at 0% 0%, rgba(226, 209, 195, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(139, 94, 60, 0.1) 0%, transparent 50%),
        #f5f1ed;
    }
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.05;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3*");
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 
        0 10px 25px -5px rgba(45, 27, 11, 0.05),
        0 8px 10px -6px rgba(45, 27, 11, 0.05);
    }
    .timer-glow {
      filter: drop-shadow(0 0 15px rgba(139, 94, 60, 0.3));
    }
    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
    }
    .steam-particle {
      animation: steam 2s infinite ease-out;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #8b5e3c;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="cafe-bg">
  <div class="noise-overlay"></div>
  <div id="root"></div>
</body>
</html>
